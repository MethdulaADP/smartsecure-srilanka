<!DOCTYPE html>
<html>
<head>
    <title>SmartSecure API Test</title>
</head>
<body>
    <h1>SmartSecure API Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/health');
                const data = await response.json();
                results.innerHTML = `<h3>✅ Connection Successful</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>❌ Connection Failed</h3><p>${error.message}</p>`;
            }
        }

        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                results.innerHTML = `<h3>Response Status: ${response.status}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>❌ Login Test Failed</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
